<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css" />
    <link rel="stylesheet" href="main.css">

    <title>Volcabulary</title>
  </head>  
    <body>
      <section id="header">
          <div class="div-1">V</div>
          <div class="div-2">O</div>
          <div class="div-3">L</div>
          <div class="div-4">C</div>
          <div class="div-5">A</div>
          <div class="div-6">B</div>
          <div class="div-7">U</div>
          <div class="div-8">L</div>
          <div class="div-9">A</div>
          <div class="div-10">R</div>
          <div class="div-11">Y</div>
      </section>

        <section id="form-control">
          <form>
            <div class="input-search">
                <input type="text" class="form-control" id="input-box" aria-label="Text input field">
                <button type="button" class="btn btn-primary" id="search-button">Search</button>
            </div>
        </form>
    </section>

          <div class="container">
            <div class="row">
                  <div class="col-lg-8 outer-col word-definition">
                        <div class="col inner-col" id="definition"></div>
                  </div>

                  <div class="col-lg-4 outer-col word-definition">
                        <div class="col inner-col" id="similar"></div>
                  </div>
              
            </div>

            <div class="row">
                  <div class="col-lg-12 outer-col gif-section">
                        <div class="col inner-col" id="gif-section"></div>
                  </div>
            </div>
          </div>



<!-- Modal from Bootstrap -->
        <div class="modal" tabindex="-1">
            <div class="modal-dialog">
                
                <div class="modal-content modal-lg">
                      <div class="modal-header"></div>

                      <div class="modal-body" id="content"></div>

                      <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                      </div>
                </div>

            </div>
        </div>
          

  

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <script src="main.js"></script>


</body>
</html>
